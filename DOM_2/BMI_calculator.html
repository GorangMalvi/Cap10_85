<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            border: 2px solid black;
            display: flex;
            flex-direction:column;
            gap: 20px;
            width: 500px;
            height: 600px;
        }
        #height,#weight{
            width: 300px;
            padding: 5px;
        }
        
    </style>
</head>
<body>
    <div id="container">
        <h1>Check Your BMI</h1>
        <h2>Please entre your Height and Weight below to messure your BMI</h2>
        <input id="height" type="number" placeholder="Type your Height in meters">
        <input id="weight" type="number" placeholder="Type your Weight in kg">
        <button id="submit">Submit</button>
        <h1 id="result"></h1>
    </div>
</body>
</html>
<script>
    var submit =document.getElementById("submit")
    function bmi(){
        var height =document.getElementById("height").value;
        var weight =document.getElementById("weight").value;
        var bmi=  (weight)/(height*height)
        if(bmi<=18.4){
            document.getElementById("result").innerHTML="Your Bmi is " + bmi +" which means You are Underweight"
        }
        if(bmi>=18.5 && bmi <=24.9){
            document.getElementById("result").innerHTML="Your Bmi is " + bmi +" which means You are NormalWeight"
        }
        if(bmi>=25 && bmi<=29.9){
            document.getElementById("result").innerHTML="Your Bmi is " + bmi +" which means You are Overweight"
        }
        if(bmi >=30){
            document.getElementById("result").innerHTML="Your Bmi is " + bmi +" which means You are Obese"
        } 
    }
    
    submit.addEventListener("click",function(){
        bmi()
    })
   
</script>
