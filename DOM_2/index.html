<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
  </head>
  <body>
    <button id="DoorAlert"> Ring Bell </button>
  </body>
</html>
<script>
  // Write js here
  var button = document.getElementById("DoorAlert");
  button.addEventListener("click",function(){
    console.log("Please open the door")
  })
</script>
